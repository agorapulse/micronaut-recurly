name: Release

on:
  release:
    types: [published]
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    env:
      GRADLE_OPTS: "-Xmx6g -Xms4g"
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Semantic Version
      id: version
      uses: ncipollo/semantic-version-action@v1
    - name: Verify Secrets Lenght
      env:
        AGORAPULSE_BOT_PERSONAL_TOKEN: ${{ secrets.AGORAPULSE_BOT_PERSONAL_TOKEN }}
        SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
        SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
        SIGNING_KEY_ID: ${{ secrets.SIGNING_KEY_ID }}
        SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
        SIGNING_SECRET_KEY: ${{ secrets.SIGNING_SECRET_KEY }}
      run:
        echo "${#AGORAPULSE_BOT_PERSONAL_TOKEN}"
        echo "${#SONATYPE_USERNAME}"
        echo "${#SONATYPE_PASSWORD}"
        echo "${#SIGNING_KEY_ID}"
        echo "${#SIGNING_PASSWORD}"
        echo "${#SIGNING_SECRET_KEY}"
    - uses: eskatos/gradle-command-action@v1
      env:
        SIGNING_SECRET_KEY: ${{ secrets.SIGNING_SECRET_KEY }}
      with:
        arguments: publishToMavenLocal -PsigningKeyId="${{ secrets.SIGNING_KEY_ID }}" -PsigningPassword="${{ secrets.SIGNING_PASSWORD }}" -Pversion=${{ steps.version.outputs.tag }} -Prelease=true -Dorg.ajoberstar.grgit.auth.username=${{ secrets.AGORAPULSE_BOT_PERSONAL_TOKEN }} --stacktrace
    - uses: eskatos/gradle-command-action@v1
      env:
        SIGNING_SECRET_KEY: ${{ secrets.SIGNING_SECRET_KEY }}
      with:
        arguments: gitPublishPush publishToSonatype closeAndReleaseSonatypeStagingRepository -PossrhUsername="${{ secrets.SONATYPE_USERNAME }}" -PossrhPassword="${{ secrets.SONATYPE_PASSWORD }}" -PsigningKeyId="${{ secrets.SIGNING_KEY_ID }}" -PsigningPassword="${{ secrets.SIGNING_PASSWORD }}" -Pversion=${{ steps.version.outputs.tag }} -Prelease=true -Dorg.ajoberstar.grgit.auth.username=${{ secrets.AGORAPULSE_BOT_PERSONAL_TOKEN }} --stacktrace
  ping:
    name: Notify Upstream Repositories
    runs-on: ubuntu-latest
    needs: [release]
    strategy:
      matrix:
        repository:
          - agorapulse/agorapulse-bom
    steps:
      - uses: actions/checkout@v1
      - name: Semantic Version
        id: version
        uses: ncipollo/semantic-version-action@v1
      - name: Dispatch to ${{ matrix.repository }}
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.AGORAPULSE_BOT_PERSONAL_TOKEN }}
          repository: ${{ matrix.repository }}
          event-type: ap-new-version-released-event
          client-payload: '{ "group": "com.agorapulse", "module": "micronaut-recurly", "version": "${{ steps.version.outputs.tag }}", "property" : "micronaut.recurly.version", "github" : ${{ toJson(github) }} }'
